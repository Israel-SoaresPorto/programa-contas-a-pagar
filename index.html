<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Contas a Pagar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend>Programa Contas a Pagar</legend>
                <div class="field">
                    <label for="">Descrição da Conta</label>
                    <input type="text" name="conta" id="conta">
                </div>
                <div class="field">
                    <label for="">Valor</label>
                    <input type="text" name="valor" id="valor">
                </div>
                <div class="field">
                    <button class="btn">Registrar Conta</button>
                </div>
                <div id="resultado" class="field"></div>
                <div id="total" class="field"></div>
            </fieldset>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
